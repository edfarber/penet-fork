name: ctpe
channels:
  - pytorch
  - simpleitk
  - conda-forge
  - defaults
dependencies:
  # --- Core Frameworks ---
  - python=3.8
  - pytorch=1.10.0
  - torchvision=0.11.1
  - cudatoolkit=11.3
  - pip

  # --- Scientific & Data Handling ---
  - numpy=1.18.3
  - scipy=1.4.1
  - pandas=1.0.3
  - scikit-learn=0.22.2.post1
  - scikit-image=0.16.2
  - simpleitk=1.0.1
  - pydicom=1.2.0
  - h5py
  - pillow=7.1.2
  - opencv=3.3.1
  - pywavelets=1.1.1

  # --- Plotting & Utilities ---
  - matplotlib=3.2.1
  - tqdm=4.19.5
  - imageio=2.4.1
  - requests
  - seaborn

  # --- Jupyter & IPython ---
  - jupyter
  - notebook
  - ipykernel
  - ipython=7.13.0

  # --- Pip-specific packages ---
  - pip:
    - tensorboardx==1.4
    - lime==0.1.1.29
    - moviepy==0.2.3.5
    - shap==0.10.3
